# Unique name for this workflow
name: Deploy main branch to Production org

on:
  pull_request:
    types: [closed]
    branches: [ main ]
    paths:
      - 'force-app/**'

jobs:
  deploy-main-to-production:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest

    steps:

      # -----------------------------
      # Setup Node
      # -----------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # -----------------------------
      # Checkout merged code
      # -----------------------------
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # -----------------------------
      # Install Salesforce CLI
      # -----------------------------
      - name: Install Salesforce CLI
        run: |
          npm install @salesforce/cli --global
          sf version

      # -----------------------------
      # Install sfdx-git-delta
      # -----------------------------
      - name: Install sfdx-git-delta
        run: |
          echo y | sf plugins install sfdx-git-delta
          sf plugins

      # -----------------------------
      # Install Java
      # -----------------------------
      - name: Install Java
        run: |
          sudo apt-get update
          sudo apt-get install default-jdk -y

      # -----------------------------
      # Create delta between previous main and current main
      # -----------------------------
      - name: Create delta packages
        run: |
          mkdir changed-sources
          sf sgd source delta \
            --to HEAD \
            --from HEAD^ \
            --output-dir changed-sources \
            --generate-delta \
            --source-dir force-app

      # -----------------------------
      # Authenticate to Production
      # -----------------------------
      - name: Authenticate to Production Org
        run: |
          echo "${{ secrets.SFDX_PRODUCTION_URL }}" > ./SFDX_PRODUCTION_URL.txt

          sf org login sfdx-url \
            --sfdx-url-file ./SFDX_PRODUCTION_URL.txt \
            --alias production \
            --set-default

      # -----------------------------
      # Deploy delta to Production
      # -----------------------------
      - name: Deploy delta to Production
        run: |
          if [ -d "changed-sources/force-app" ] && [ "$(ls -A changed-sources/force-app)" ]; then
            sf project deploy start \
              --source-dir changed-sources/force-app \
              --target-org production \
              --test-level RunLocalTests \
              --wait 120 \
              --json
          else
            echo "No metadata changes to deploy."
          fi

      # -----------------------------
      # Deploy destructive changes
      # -----------------------------
      - name: Deploy destructive changes
        if: hashFiles('changed-sources/destructiveChanges/destructiveChanges.xml') != ''
        run: |
          set +e
          OUTPUT=$(sf deploy metadata \
            --manifest changed-sources/destructiveChanges/package.xml \
            --pre-destructive-changes changed-sources/destructiveChanges/destructiveChanges.xml \
            --target-org production \
            --wait 120 2>&1)
          EXIT_CODE=$?

          echo "$OUTPUT"

          if echo "$OUTPUT" | grep -q "NothingToDeploy"; then
            echo "No destructive changes."
            exit 0
          fi

          exit $EXIT_CODE
